<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>HorrorStory Billboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/reset.css">
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/horror.css">
  <link rel="stylesheet" href="/assets/css/responsive.css">
</head>
<body>

<header class="site-header">
  <h1>HorrorStory Billboard</h1>
  <p class="site-sub">語られた話は、消えない。</p>
</header>

<main class="container">

  <!-- 公式固定投稿 -->
  <section class="post-list official">
    <h2>公式</h2>

    <article class="post-card official-card">
      <header>
        <span class="badge-official">✔ OFFICIAL</span>
        <h3>この掲示板について</h3>
      </header>
      <p class="meta">
        投稿者：HorrorStory-Billboard-official
      </p>
      <p class="content">
        この場所では、語られた怖い話を保存しています。
        投稿された話の一部は、事実ではありません。
      </p>
    </article>
  </section>

  <!-- 新着 -->
  <section class="post-list">
    <h2>新着の話</h2>

    <!-- 投稿カード（テンプレ） -->
    <article class="post-card">
      <header>
        <h3>夜中の足音</h3>
      </header>
      <p class="meta">
        投稿者：匿名 / ジャンル：怖い話
      </p>
      <p class="content">
        夜中に、天井から足音が聞こえた。
        でも、上の階は空き部屋だった。
      </p>

      <p class="notice">
        ※この話はフィクションです。
      </p>
    </article>

  </section>

</main>

<footer class="site-footer">
  <a href="/submit.html">投稿する</a>
  <a href="/terms.html">利用規約</a>
</footer>

</body>
</html>
